<template name="dashboard">
  <h2>Create a new article:</h2>
  <form class="new-article">
    <input type="text" name="title" placeholder="title" required><br>
    <input type="text" name="cover" placeholder="cover-img-url" required><br>
    <input type="text" name="authorName" placeholder="Author name" required><br>
    <input type="text" name="authorImg" placeholder="author img" required><br>
    <textarea name="content"  placeholder="content" ></textarea>

    <input type="submit" value="create">
  </form>
</template>
