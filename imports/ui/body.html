<body>
    {{> header}}
    
    {{#if currentUser}}
      <h3>Welcome bsa3adtak</h3>
    {{/if}}
    <div class="articles">
      {{> articles}}

    </div>
    {{> articleCreator}}
</body>
<template name="header">
  <header class="page-header">
    <nav class="main-nav">
      <a href="http://bighead.tips">
        <h1><img src="bighead.svg" id="logo" alt="BigHead.tips"></h1>
      </a>
      <ul class="nav-list">
        <li><a href="#">Articles</a></li>
        <li><a href="#">Learning Path</a></li>
        <li><a href="#">Videos</a></li>
      </ul>
      <div class="login-system">
         {{> loginButtons}}
      </div>
    </nav>
  </header>
</template>

<template name="articles">
  {{#each article in articles}}
    <h3>{{article.title}}</h3>
    <h4>created by : {{article.createdBy}} at : {{article.createdAt}}</h4>
    <p>{{article.text}}</p>
  {{/each}}
</template>

<template name="articleCreator">
    <form class="article-creator"  method="post">
        <input type="text" name="title" placeholder="article-title"> <br>
        <textarea name="text" rows="8" cols="80" placeholder="article Content goes here"></textarea><br>
        <button type="submit" >submit</button>
    </form>
</template>
