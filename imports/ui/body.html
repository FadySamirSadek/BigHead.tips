<body>
    {{> applicationLayout}}
    {{> footer}}
</body>
<template name="applicationLayout">
  {{>Template.dynamic template=header}}
  <div class="container">
    {{>Template.dynamic template=main}}
  </div>
</template>
<template name="main-header">
  <header>
      <h1>    <a href="http://bighead.tips"><img src="/assets/bighead.svg" id="logo" alt="BigHead.tips"></a></h1>

    <ul class="social-media">
      <li><i class="fa fa-facebook-official"></i></li>
      <li><i class="fa fa-twitter-square" aria-hidden="true"></i></li>
      <li><i class="fa fa-linkedin-square" aria-hidden="true"></i></li>
    </ul>
  </header>
  <div class="page-navigation">
    <nav class="main-nav">
      <ul class="nav-list">
        <li><a href="articles">مقالات</a></li>
        <li><a href="#">مسارات</a></li>
        <li><a href="#">فيديو</a></li>
        <li><a href="#">ازاي</a></li>
      </ul>
      <!--
      <div class="login-system">
         {{> loginButtons}}
      </div>
    -->
    </nav>
  </div>
</template>
<template name="articles">
  <div class="articles">
    <ul>
      {{#each articles}}
        <li>{{title}}</li>
      {{/each}}
    </ul>
  </div>
</template>
<template name = "footer">
  <footer>
    <span class="copyrights">Copyrights reserved &copy; BigHead.Tips 2017</span>
  </footer>
</template>


<template name="termsOfService">
  terms of service
</template>
