<body>
    {{> header}}
    {{> navigation}}
    <!--
    {{#if currentUser}}
      <h3>Welcome bsa3adtak</h3>
    {{/if}}
    -->
    <div class="articles">
      {{> articles}}

    </div>
    {{> articleCreator}}
</body>
<template name="header">
  <header>
      <h1>    <a href="http://bighead.tips"><img src="bighead.svg" id="logo" alt="BigHead.tips"></a></h1>
    
    <ul class="social-media">
      <li><i class="fa fa-facebook-official"></i></li>
      <li><i class="fa fa-twitter-square" aria-hidden="true"></i></li>
      <li><i class="fa fa-linkedin-square" aria-hidden="true"></i></li>
    </ul>
  </header>
</template>
<template name="navigation">
  <div class="page-navigation">
    <nav class="main-nav">
      <ul class="nav-list">
        <li><a href="#">مقالات</a></li>
        <li><a href="#">مسارات</a></li>
        <li><a href="#">فيديو</a></li>
        <li><a href="#">ازاي</a></li>
      </ul>
      <div class="login-system">
         {{> loginButtons}}
      </div>
    </nav>
  </div>
</template>

<template name="articles">
  {{#each article in articles}}
    <h3>{{article.title}}</h3>
    <h4>created by : {{article.createdBy}} at : {{article.createdAt}}</h4>
    <p>{{article.text}}</p>
  {{/each}}
</template>

<template name="articleCreator">
    <form class="article-creator"  method="post">
        <input type="text" name="title" placeholder="article-title"> <br>
        <textarea name="text" rows="8" cols="80" placeholder="article Content goes here"></textarea><br>
        <button type="submit" >submit</button>
    </form>
</template>
