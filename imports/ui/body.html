<template name="applicationLayout">
  <div class="container">
    {{>Template.dynamic template=main}}
  </div>
</template>
<template name="header">
  <header>
      <h1>    <a href="http://bighead.tips"><img src="/assets/bighead.svg" id="logo" alt="BigHead.tips"></a></h1>
    
    <ul class="social-media">
      <li><i class="fa fa-facebook-official"></i></li>
      <li><i class="fa fa-twitter-square" aria-hidden="true"></i></li>
      <li><i class="fa fa-linkedin-square" aria-hidden="true"></i></li>
    </ul>
  </header>
</template>
<template name="navigation">
  <div class="page-navigation">
    <nav class="main-nav">
      <ul class="nav-list">
        <li><a href="articles">مقالات</a></li>
        <li><a href="#">مسارات</a></li>
        <li><a href="#">فيديو</a></li>
        <li><a href="#">ازاي</a></li>
      </ul>
      <!--
      <div class="login-system">
         {{> loginButtons}}
      </div>
    -->
    </nav>
  </div>
</template>

<template name="articles">
    {{#each article in articles}}
      <h3>{{article.title}}</h3>
      <h4>created by : {{article.createdBy}} at : {{article.createdAt}}</h4>
      <p>{{article.text}}</p>
    {{/each}}
  <!--
  <div class="ad-placement">
  </div>
-->

</template>
<template name = "footer">
  <footer>
    <span class="copyrights">Copyrights reserved &copy; BigHead.Tips 2017</span>
  </footer>
</template>
<template name="articleCreator">
    <form class="article-creator"  method="post">
        <input type="text" name="title" placeholder="article-title"> <br>
        <textarea name="text" rows="8" cols="80" placeholder="article Content goes here"></textarea><br>
        <button type="submit" >submit</button>
    </form>
</template>

<template name="termsOfService">
  terms of service
</template>

<template name="editor">
  <div class="wrapper">
    <div class="preview" dir="RTL">
      {{#markdown}}{{text}}{{/markdown}}
    </div>
    <div class="editor">
      <textarea id="editor"  class="content" name="content"  rows="40" dir="RTL"></textarea>
    </div>
  </div>
</template>
